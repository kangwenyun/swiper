<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>手势+鼠标</title>
		<style type="text/css">
			#div1 {
				text-align: center;
				width: 100px;
				height: 100px;
				line-height: 100px;
				background: yellow;
				position: absolute;
				left: 50%;
				top: 50%;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.swipe.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#div1').swipe({
				left: function(){
					$(this).text('向左运动');
				},
				right: function(){
					$(this).text('向右运动');
				},
				up: function(){
					$(this).text('向上运动');
				},
				down: function(){
					$(this).text('向下运动');
				}
			});
		</script>
	</body>

</html>
